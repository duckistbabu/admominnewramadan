    <script>
        (function () {
            const second = 1000,
                minute = second * 60;

            const countDown = new Date().getTime() + 2 * minute,
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("minutes").innerText = String(Math.floor(distance / (minute))).padStart(2, "0");
                    document.getElementById("seconds").innerText = String(Math.floor((distance % (minute)) / second)).padStart(2, "0");

                    if (distance < 0) {
                        document.getElementById("countdown").innerHTML = "<strong>Time's up!</strong>";
                        clearInterval(x);
                    }
                }, 1000);
        }());
    </script>
    <script>
        function changeHref(className, newHref) {
            var elements = document.getElementsByClassName(className);

            for (var i = 0; i < elements.length; i++) {
                elements[i].href = newHref;
            }
        }
        changeHref('gplink', gplink);
